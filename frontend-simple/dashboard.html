<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Integrity Guard - Interactive Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        
        header {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            border-bottom: 2px solid #334155;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            background: linear-gradient(to right, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .tab {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            background: rgba(51, 65, 85, 0.5);
            color: #94a3b8;
        }
        
        .tab.active {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
        }
        
        .tab:hover:not(.active) { background: rgba(51, 65, 85, 0.8); }
        
        .page { display: none; }
        .page.active { display: block; }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(96, 165, 250, 0.2);
            border-radius: 12px;
            padding: 24px;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }
        
        .card:hover {
            transform: translateY(-4px);
            border-color: rgba(96, 165, 250, 0.5);
            box-shadow: 0 8px 30px rgba(96, 165, 250, 0.2);
        }
        
        .card h3 {
            color: #60a5fa;
            margin-bottom: 16px;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .stat {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(51, 65, 85, 0.5);
        }
        
        .stat:last-child { border-bottom: none; }
        .stat-label { color: #94a3b8; font-size: 14px; }
        .stat-value { font-weight: 700; color: #e2e8f0; font-size: 16px; }
        
        .badge {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 700;
            margin: 4px;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .badge-oracle { background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%); color: #78350f; }
        .badge-whale { background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); color: #1e3a8a; }
        .badge-early { background: linear-gradient(135deg, #10b981 0%, #059669 100%); color: #064e3b; }
        .badge-bigplayer { background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%); color: #4c1d95; }
        .badge-sharp { background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%); color: #7f1d1d; }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(30, 41, 59, 0.6);
            border-radius: 12px;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        
        th, td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid rgba(51, 65, 85, 0.5);
        }
        
        th {
            background: rgba(51, 65, 85, 0.8);
            color: #60a5fa;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 1px;
        }
        
        tr { transition: all 0.2s; }
        tr:hover { background: rgba(96, 165, 250, 0.1); cursor: pointer; }
        
        .positive { color: #10b981; font-weight: 700; }
        .negative { color: #ef4444; font-weight: 700; }
        
        .loading {
            text-align: center;
            padding: 60px;
            color: #94a3b8;
            font-size: 18px;
        }
        
        .loading::after {
            content: '...';
            animation: dots 1.5s steps(3, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        .refresh-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }
        
        .back-btn {
            padding: 10px 20px;
            background: rgba(51, 65, 85, 0.8);
            color: #e2e8f0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        footer {
            text-align: center;
            padding: 40px 0;
            color: #64748b;
            border-top: 1px solid rgba(51, 65, 85, 0.5);
            margin-top: 60px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>üèÄ NBA Integrity Guard</h1>
            <p style="color: #94a3b8;">Real-time Prediction Market Monitoring with Live API Data</p>
            <div class="tabs">
                <button class="tab active" onclick="showPage('markets')">Markets</button>
                <button class="tab" onclick="showPage('leaderboard')">Leaderboard</button>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- Markets Page -->
        <div id="markets" class="page active">
            <button class="refresh-btn" onclick="loadMarkets()">üîÑ Refresh Data</button>
            <div id="markets-grid" class="grid">
                <div class="loading">Loading market data from API</div>
            </div>
        </div>

        <!-- Leaderboard Page -->
        <div id="leaderboard" class="page">
            <button class="refresh-btn" onclick="loadLeaderboard()">üîÑ Refresh Rankings</button>
            <div id="leaderboard-content">
                <div class="loading">Loading leaderboard from API</div>
            </div>
        </div>

        <!-- Trader Profile Page -->
        <div id="profile" class="page">
            <button class="back-btn" onclick="showPage('leaderboard')">‚Üê Back to Leaderboard</button>
            <div id="profile-content"></div>
        </div>
    </div>

    <footer>
        <p>NBA Integrity Guard ¬© 2026 | Connected to Mock API at localhost:3001</p>
        <p style="margin-top: 8px; font-size: 12px;">All data fetched from real API endpoints</p>
    </footer>

    <script>
        const API_BASE = 'http://localhost:3001/api';

        function showPage(page) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            
            document.getElementById(page).classList.add('active');
            event.target.classList.add('active');
            
            if (page === 'markets' && document.getElementById('markets-grid').innerHTML.includes('Loading')) {
                loadMarkets();
            }
            if (page === 'leaderboard' && document.getElementById('leaderboard-content').innerHTML.includes('Loading')) {
                loadLeaderboard();
            }
        }

        async function loadMarkets() {
            const container = document.getElementById('markets-grid');
            container.innerHTML = '<div class="loading">Fetching from API</div>';
            
            try {
                const res = await fetch(`${API_BASE}/markets`);
                const json = await res.json();
                
                if (!json.success) throw new Error(json.error);
                
                const markets = json.data;
                container.innerHTML = markets.map(m => `
                    <div class="card">
                        <h3>üìä ${m.question}</h3>
                        <div class="stat">
                            <span class="stat-label">Trading Volume</span>
                            <span class="stat-value">$${(m.volume / 1000000).toFixed(2)}M</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">Liquidity Pool</span>
                            <span class="stat-value">$${(m.liquidity / 1000000).toFixed(2)}M</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">YES Price</span>
                            <span class="stat-value" style="color: #10b981">${(m.yesPrice * 100).toFixed(0)}%</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">NO Price</span>
                            <span class="stat-value" style="color: #ef4444">${(m.noPrice * 100).toFixed(0)}%</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">End Date</span>
                            <span class="stat-value">${m.endDate}</span>
                        </div>
                    </div>
                `).join('');
                
                console.log(`‚úÖ Loaded ${markets.length} markets from API`);
            } catch (error) {
                container.innerHTML = `<div class="loading" style="color: #ef4444">Error: ${error.message}</div>`;
                console.error('‚ùå API Error:', error);
            }
        }

        async function loadLeaderboard() {
            const container = document.getElementById('leaderboard-content');
            container.innerHTML = '<div class="loading">Fetching from API</div>';
            
            try {
                const res = await fetch(`${API_BASE}/reputation/leaderboard`);
                const json = await res.json();
                
                if (!json.success) throw new Error(json.error);
                
                const traders = json.data;
                container.innerHTML = `
                    <table>
                        <thead>
                            <tr>
                                <th>Rank</th>
                                <th>Trader Address</th>
                                <th>Reputation</th>
                                <th>Win Rate</th>
                                <th>Volume</th>
                                <th>Trades</th>
                                <th>Badges</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${traders.map((t, i) => `
                                <tr onclick="showTraderProfile('${t.address}')">
                                    <td><strong style="color: ${i < 3 ? '#fbbf24' : '#94a3b8'}">#${i + 1}</strong></td>
                                    <td><code style="font-size: 11px">${t.address.slice(0, 8)}...${t.address.slice(-6)}</code></td>
                                    <td><strong style="color: #60a5fa">${t.reputationScore}</strong></td>
                                    <td class="${t.winRate > 0.6 ? 'positive' : ''}">${(t.winRate * 100).toFixed(0)}%</td>
                                    <td>$${(t.totalVolume / 1000).toFixed(0)}k</td>
                                    <td>${t.totalTrades}</td>
                                    <td>${t.badges.length} üèÜ</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
                
                console.log(`‚úÖ Loaded ${traders.length} traders from API`);
            } catch (error) {
                container.innerHTML = `<div class="loading" style="color: #ef4444">Error: ${error.message}</div>`;
                console.error('‚ùå API Error:', error);
            }
        }

        async function showTraderProfile(address) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('profile').classList.add('active');
            
            const container = document.getElementById('profile-content');
            container.innerHTML = '<div class="loading">Loading trader profile from API</div>';
            
            try {
                const [profileRes, statsRes, scoreRes, badgesRes, historyRes] = await Promise.all([
                    fetch(`${API_BASE}/reputation/profile/${address}`),
                    fetch(`${API_BASE}/reputation/stats/${address}`),
                    fetch(`${API_BASE}/reputation/score/${address}`),
                    fetch(`${API_BASE}/reputation/badges/${address}`),
                    fetch(`${API_BASE}/reputation/history/${address}?limit=10`)
                ]);
                
                const profile = (await profileRes.json()).data;
                const stats = (await statsRes.json()).data;
                const score = (await scoreRes.json()).data;
                const badges = (await badgesRes.json()).data;
                const history = (await historyRes.json()).data;
                
                const badgeMap = {
                    'Oracle': 'badge-oracle',
                    'Whale': 'badge-whale',
                    'Early Trader': 'badge-early',
                    'Big Player': 'badge-bigplayer',
                    'Sharp Trader': 'badge-sharp'
                };
                
                container.innerHTML = `
                    <div class="card" style="margin-bottom: 30px; background: linear-gradient(135deg, rgba(59, 130, 246, 0.1) 0%, rgba(139, 92, 246, 0.1) 100%);">
                        <h3 style="font-size: 24px; margin-bottom: 20px;">Trader Profile</h3>
                        <div style="font-family: monospace; font-size: 13px; color: #60a5fa; margin-bottom: 20px;">${address}</div>
                        <div style="font-size: 40px; font-weight: 900; margin-bottom: 15px;">
                            Reputation: <span style="background: linear-gradient(to right, #60a5fa, #a78bfa); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">${profile.reputationScore}</span>
                        </div>
                        <div>
                            ${badges.map(b => `<span class="badge ${badgeMap[b] || ''}">${b}</span>`).join('')}
                        </div>
                    </div>
                    
                    <div class="grid">
                        <div class="card">
                            <h3>üìà Trading Stats</h3>
                            <div class="stat">
                                <span class="stat-label">Total Trades</span>
                                <span class="stat-value">${profile.totalTrades}</span>
                            </div>
                            <div class="stat">
                                <span class="stat-label">Total Volume</span>
                                <span class="stat-value">$${(profile.totalVolume / 1000).toFixed(0)}k</span>
                            </div>
                            <div class="stat">
                                <span class="stat-label">Win Rate</span>
                                <span class="stat-value ${profile.winRate > 0.6 ? 'positive' : ''}">${(profile.winRate * 100).toFixed(0)}%</span>
                            </div>
                            <div class="stat">
                                <span class="stat-label">Trading Style</span>
                                <span class="stat-value">${profile.tradingStyle}</span>
                            </div>
                        </div>
                        
                        <div class="card">
                            <h3>üèÜ Reputation Breakdown</h3>
                            <div class="stat">
                                <span class="stat-label">Trading Rep</span>
                                <span class="stat-value">${score.tradingReputation.toFixed(0)}</span>
                            </div>
                            <div class="stat">
                                <span class="stat-label">Social Rep</span>
                                <span class="stat-value">${score.socialReputation.toFixed(0)}</span>
                            </div>
                            <div class="stat">
                                <span class="stat-label">Trust Score</span>
                                <span class="stat-value">${score.trustScore.toFixed(0)}</span>
                            </div>
                            <div class="stat">
                                <span class="stat-label">Tier</span>
                                <span class="stat-value">${score.tier}</span>
                            </div>
                        </div>
                        
                        <div class="card">
                            <h3>‚ö° Performance</h3>
                            <div class="stat">
                                <span class="stat-label">Risk Score</span>
                                <span class="stat-value">${profile.riskScore}</span>
                            </div>
                            <div class="stat">
                                <span class="stat-label">Profit Factor</span>
                                <span class="stat-value">${stats.profitFactor}</span>
                            </div>
                            <div class="stat">
                                <span class="stat-label">Max Win</span>
                                <span class="stat-value positive">$${stats.maxWin}</span>
                            </div>
                            <div class="stat">
                                <span class="stat-label">Max Loss</span>
                                <span class="stat-value negative">-$${stats.maxLoss}</span>
                            </div>
                        </div>
                    </div>
                    
                    <h3 style="margin: 40px 0 20px; color: #60a5fa; font-size: 24px;">Recent Trading History</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>Market</th>
                                <th>Outcome</th>
                                <th>Type</th>
                                <th>Size</th>
                                <th>P&L</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${history.map(h => `
                                <tr>
                                    <td>${h.market}</td>
                                    <td><strong>${h.outcome}</strong></td>
                                    <td>${h.tradeType}</td>
                                    <td>$${parseFloat(h.size).toFixed(0)}</td>
                                    <td class="${parseFloat(h.pnl) > 0 ? 'positive' : 'negative'}">
                                        ${parseFloat(h.pnl) > 0 ? '+' : ''}$${parseFloat(h.pnl).toFixed(0)}
                                    </td>
                                    <td>${new Date(h.timestamp).toLocaleDateString()}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
                
                console.log(`‚úÖ Loaded profile for ${address}`);
            } catch (error) {
                container.innerHTML = `<div class="loading" style="color: #ef4444">Error loading profile: ${error.message}</div>`;
                console.error('‚ùå API Error:', error);
            }
        }

        // Auto-load markets on page load
        window.addEventListener('load', () => {
            loadMarkets();
            console.log('üöÄ Dashboard loaded - Connected to API at', API_BASE);
        });
    </script>
</body>
</html>
