version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: nba-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: nba-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  twitter-monitor:
    build:
      context: ./backend/twitter-monitor
      dockerfile: Dockerfile
    container_name: nba-twitter-monitor
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    restart: unless-stopped

  market-watcher:
    build:
      context: ./backend/market-watcher
      dockerfile: Dockerfile
    container_name: nba-market-watcher
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    restart: unless-stopped

  strategy-engine:
    build:
      context: ./backend/strategy-engine
      dockerfile: Dockerfile
    container_name: nba-strategy-engine
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    ports:
      - "${STRATEGY_ENGINE_PORT}:3000"
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
